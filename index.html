<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Assinaturas Lexos</title>
        <link rel="stylesheet" type="text/css" href="index.css" />
        <link rel="icon" type="imagem/png" href="./img/icone.jpg" />
    </head>

    <body>
        <div class="app">
            <div class="content">
                <div class="header">
                    <h1 class="display-4">Assinaturas Lexos</h1>
                </div>
                <div class="forms">
                    <form>
                        <div class="form-input">
                            <p>Nome:</p><input type="text" id="nome"
                                class="input-text">
                        </div>
                        <div class="form-input">
                            <p>Sobrenome:</p><input type="text" id="sobrenome"
                                class="input-text">
                        </div>
                        <div class="form-input">
                            <p>Linkedin:</p><input type="text" id="linkedin"
                                class="input-text">
                        </div>
                        <div class="form-input">
                            <p>Cargo:</p><input type="text" id="cargos"
                                class="input-text">
                        </div>
                        <div class="form-input">
                            <p>Celular:</p><input type="tel" id="celular"
                                class="input-text">
                        </div>
                    </form>
                </div>

                <div class="assinatura-wrapper">
                    <div class="assinatura-div" id="assinatura-div">
                        <table cellpadding="0" cellspacing="0">
                            <td>
                                <a>
                                    <img src="./img/icone-ass.png" />
                                </a>
                            </td>
                            <td style="padding-left: 20px; white-space:
                                nowrap;">
                                <h3 style="margin: 0px; font-size: 14px;
                                    white-space: nowrap;">
                                    <span id="nome-assinatura">Nome Sobrenome</span>
                                </h3>
                                <p style="margin: 0px; font-size: 11px;
                                    white-space: nowrap;margin-block-end: 6px">
                                    <span id="cargo-assinatura">Cargo</span>
                                </p>
                                <a>
                                    <img style="width: 100px;
                                        margin-bottom:10px;"
                                        src="./img/assinatura-linha.png" />
                                </a>
                                <br>
                                <a>
                                    <img style="position: relative;"
                                        src="./img/icon-logo-lexos.png" />
                                    <span id="linkedin-assinatura"
                                        style="font-size: 10px;
                                        margin-left:2px;">Linkedin</span>
                                </a>
                                <br>
                                <a>
                                    <img style="position: relative;"
                                        src="./img/icon-wpp.png" />
                                    <span style="font-size: 10px;margin-left:2px">(12) 98879-1338</span>
                                    <span id="celular-assinatura" style="font-size: 10px;margin-left:2px"></span>
                                </a>
                                <br>
                                <a>
                                    <img style="position: relative;"
                                        src="./img/icon-telefone.png" />
                                    <span style="font-size:
                                        10px;margin-left:2px">(12) 2012-7009 -
                                        (11) 4720-0019</span>
                                </a>
                                <br>
                                <a>
                                    <img style="position: relative;"
                                        src="./img/icon-site.png" />
                                    <span style="font-size: 10px;margin-left:
                                        2px">www.lexos.com.br</span>
                                </a>
                                <br>
                                <a>
                                    <img style="position: relative;"
                                        src="./img/icon-localizacao.png" />
                                    <span style="font-size: 10px;
                                        margin-left:2px">Av. São João, 1080 -
                                        Esplanada</span>
                                    <br>
                                    <span style="font-size: 10px;
                                        margin-left:18px">São José dos Campos -
                                        Sp</span>
                                </a>
                            </td>
                            <td>

                                <table>
                                    <a>
                                        <img style="margin-left: 180px;"
                                            src="./img/assinatura-detalhe.png"
                                            />
                                    </a>
                                </table>
                            </td>
                        </table>
                    </div>
                </div>

                <div class="center-button">
                    <button type="submit" id="btn-copiar">
                        <h2>Copiar para a área de Transferência</h2>
                    </button>
                </div>

            </div>
        </div>

        <script src="index.js"></script>
    </body>

</html>
